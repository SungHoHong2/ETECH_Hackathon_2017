<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.webrtc-experiment.com/style.css">

    <title>Audio+Video+TextChat+FileSharing using RTCMultiConnection</title>

    <script src="/dist/polyfill.js" ></script>
    <script src="/dist/cv.js" ></script>

    <meta name="description" content="Share audio, video along with text chat and filesharing using RTCMultiConnection" />
    <meta name="keywords" content="WebRTC,RTCMultiConnection,Demos,Experiments,Samples,Examples" />

    <style>
        video {
            object-fit: fill;
            width: 30%;
        }
        button,
        input,
        select {
            font-weight: normal;
            padding: 2px 4px;
            text-decoration: none;
            display: inline-block;
            text-shadow: none;
            font-size: 16px;
            outline: none;
        }

        .make-center {
            text-align: center;
            padding: 5px 10px;
        }

        #videos-container {
            display: none;
        }
    </style>
</head>

<body>
    <article>

        <header style="text-align: center;">
            <h1>Audio+Video+TextChat+FileSharing using RTCMultiConnection</h1>
        </header>


        <section class="experiment">
            <div class="make-center">
                <input type="text" id="room-id" value="abcdef">
                <button id="open-room">Open Room</button>
                <button id="join-room">Join Room</button>
                <button id="open-or-join-room">Auto Open Or Join Room</button>

                <br><br>
                <input type="text" id="input-text-chat" placeholder="Enter Text Chat" disabled>
                <button id="share-file" disabled>Share File</button>
                <br><br>
                <button id="btn-leave-room" disabled>Leave /or close the room</button>

                <div id="room-urls" style="text-align: center;display: none;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0;"></div>
            </div>

            <div id="chat-container">
                <div id="file-container"></div>
                <div class="chat-output"></div>
            </div>

            <div id="videos-container"></div>
            <canvas id="canvas"></canvas>
            <canvas id="marker" width='100' height='100' style="border:1px dotted grey;"></canvas>
            <p><button id="saveMarker">save it</button> then print and use it</p>


        </section>

        <script src="/dist/RTCMultiConnection.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/dist/getMediaElement.js"></script>
        <script src="/dist/FileBufferReader.js"></script>


        <script>
            var scr = document.createElement("script");
            scr.src = "/dist/pupil.js" + "?ts=" + new Date().getTime();
            document.getElementsByTagName("head")[0].appendChild(scr);
        </script>


        <script>
            var camera, canvas, context, imageData, pixels, detector, marker, markerContext;
            var debugImage, warpImage, homographyImage, video;


            function run_camera() {

                camera = document.getElementsByTagName("video");
                canvas = document.getElementById("canvas");
                marker = document.getElementById("marker");
                markerContext = marker.getContext("2d");
                context = canvas.getContext("2d");

                function drawMarker(id) {
                    var mat = AR.Marker.generate(id, 5);
                    var cellSize = marker.width / mat.length;
                    for (i = 0; i < mat.length; i++) {
                        for (j = 0; j < mat[i].length; j++) {
                            markerContext.fillStyle = mat[j][i] == 0 ? "#000" : "#FFF";
                            markerContext.fillRect(i * cellSize, j * cellSize, i * cellSize + cellSize, j * cellSize + cellSize);
                        }
                    }
                }

                marker.addEventListener("click", function () {
                    var id = parseInt(prompt("What marker ID would you like to generate?", ""));
                    drawMarker(id);
                });

                drawMarker(0);

                document.getElementById('saveMarker').addEventListener("click", function () {
                    window.open(marker.toDataURL('image/png'));
                });

                camera.width = 320;
                camera.height = 240;

                canvas.width = parseInt(camera.width);
                canvas.height = parseInt(camera.height);

                navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
                if (navigator.getUserMedia) {

                    video = camera[0]
                    imageData = context.getImageData(0, 0, camera.width, camera.height);
                    pixels = [];
                    detector = new AR.Detector();

                    debugImage = context.createImageData(camera.width, camera.height);
                    warpImage = context.createImageData(49, 49);
                    homographyImage = new CV.Image();

                    requestAnimationFrame(tick);

                }

            }


            // ......................................................
            // .......................UI Code........................
            // ......................................................

            document.getElementById('open-room').onclick = function() {
                disableInputButtons();
                connection.open(document.getElementById('room-id').value, function() {
                    showRoomURL(connection.sessionid);
                });
            };

            document.getElementById('join-room').onclick = function() {
                disableInputButtons();
                connection.join(document.getElementById('room-id').value);
            };

            document.getElementById('open-or-join-room').onclick = function() {
                disableInputButtons();
                connection.openOrJoin(document.getElementById('room-id').value, function(isRoomExists, roomid) {
                    if(!isRoomExists) {
                        showRoomURL(roomid);
                    }
                });
            };

            document.getElementById('btn-leave-room').onclick = function() {
                this.disabled = true;

                if(connection.isInitiator) {
                    // use this method if you did NOT set "autoCloseEntireSession===true"
                    // for more info: https://github.com/muaz-khan/RTCMultiConnection#closeentiresession
                    connection.closeEntireSession(function() {
                        document.querySelector('h1').innerHTML = 'Entire session has been closed.';
                    });
                }
                else {
                    connection.leave();
                }
            };

            // ......................................................
            // ................FileSharing/TextChat Code.............
            // ......................................................

            document.getElementById('share-file').onclick = function() {
                var fileSelector = new FileSelector();
                fileSelector.selectSingleFile(function(file) {
                    connection.send(file);
                });
            };

            document.getElementById('input-text-chat').onkeyup = function(e) {
                if (e.keyCode != 13) return;

                // removing trailing/leading whitespace
                this.value = this.value.replace(/^\s+|\s+$/g, '');
                if (!this.value.length) return;

                connection.send(this.value);
                appendDIV(this.value);
                this.value = '';
            };

            var chatContainer = document.querySelector('.chat-output');

            function appendDIV(event) {
                var div = document.createElement('div');
                div.innerHTML = event.data || event;
                chatContainer.insertBefore(div, chatContainer.firstChild);
                div.tabIndex = 0;
                div.focus();

                document.getElementById('input-text-chat').focus();
            }




            // ......................................................
            // ..................RTCMultiConnection Code.............
            // ......................................................

            var connection = new RTCMultiConnection();

            connection.socketURL = '/';
            connection.socketMessageEvent = 'audio-video-file-chat-demo';
            connection.enableFileSharing = true; // by default, it is "false".

            connection.session = {
                audio: true,
                video: {
                    facingMode : { exact: "enviroment"}
                },
                data: true
            };

            connection.sdpConstraints.mandatory = {
                OfferToReceiveAudio: false,
                OfferToReceiveVideo: true
            };

            connection.videosContainer = document.getElementById('videos-container');
            connection.onstream = function(event) {


                // FRISK

                if(connection.userid != event.userid) {

                    var width = parseInt(connection.videosContainer.clientWidth / 2) - 20;
                    var mediaElement = getMediaElement(event.mediaElement, {
                        title: event.userid,
                        buttons: ['full-screen'],
                        width: width,
                        showOnMouseEnter: false
                    });

                    connection.videosContainer.appendChild(mediaElement);

                    setTimeout(function () {
                        mediaElement.media.play();
                    }, 5000);

                    mediaElement.id = event.streamid;

                    setTimeout(run_camera, 3000);

                }
            };

            connection.onstreamended = function(event) {
                var mediaElement = document.getElementById(event.streamid);
                if(mediaElement) {
                    mediaElement.parentNode.removeChild(mediaElement);
                }
            };

            connection.onmessage = appendDIV;
            connection.filesContainer = document.getElementById('file-container');

            connection.onopen = function() {
                document.getElementById('share-file').disabled = false;
                document.getElementById('input-text-chat').disabled = false;
                document.getElementById('btn-leave-room').disabled = false;

                document.querySelector('h1').innerHTML = 'You are connected with: ' + connection.getAllParticipants().join(', ');


            };

            connection.onclose = function() {
                if(connection.getAllParticipants().length) {
                    document.querySelector('h1').innerHTML = 'You are still connected with: ' + connection.getAllParticipants().join(', ');
                }
                else {
                    document.querySelector('h1').innerHTML = 'Seems session has been closed or all participants left.';
                }
            };

            connection.onEntireSessionClosed = function(event) {
                document.getElementById('share-file').disabled = true;
                document.getElementById('input-text-chat').disabled = true;
                document.getElementById('btn-leave-room').disabled = true;

                document.getElementById('open-or-join-room').disabled = false;
                document.getElementById('open-room').disabled = false;
                document.getElementById('join-room').disabled = false;
                document.getElementById('room-id').disabled = false;

                connection.attachStreams.forEach(function(stream) {
                    stream.stop();
                });

                // don't display alert for moderator
                if(connection.userid === event.userid) return;
                document.querySelector('h1').innerHTML = 'Entire session has been closed by the moderator: ' + event.userid;
            };

            connection.onUserIdAlreadyTaken = function(useridAlreadyTaken, yourNewUserId) {
                // seems room is already opened
                connection.join(useridAlreadyTaken);
            };



            function tick(){
                requestAnimationFrame(tick);

                if (video.readyState === video.HAVE_ENOUGH_DATA){
                    snapshot();
                    var markers = detector.detect(imageData);
                    drawCorners(markers);
                    drawId(markers);
                }
            }

            function snapshot(){
                context.drawImage(video, 0, 0, camera.width, camera.height);
                imageData = context.getImageData(0, 0, camera.width, camera.height);
            }



            function drawCorners(markers){
                var corners, corner, i, j;

                context.lineWidth = 3;

                for (i = 0; i !== markers.length; ++ i){
                    corners = markers[i].corners;



                    // begin custom shape
                    context.beginPath();

                    for (j = 0; j !== corners.length; ++ j){
                        corner = corners[j];
                        context.moveTo(corner.x, corner.y);
                        corner = corners[(j + 1) % corners.length];
                        context.lineTo(corner.x, corner.y);
                    }


                    context.closePath();
                    context.lineWidth = 5;
                    context.strokeStyle = 'blue';
                    context.stroke();


                }
            }

            function drawId(markers){
                var corners, corner, x, y, i, j;

                context.strokeStyle = "blue";
                context.lineWidth = 1;

                for (i = 0; i !== markers.length; ++ i){
                    corners = markers[i].corners;

                    x = Infinity;
                    y = Infinity;

                    for (j = 0; j !== corners.length; ++ j){
                        corner = corners[j];

                        x = Math.min(x, corner.x);
                        y = Math.min(y, corner.y);
                    }


                    console.log("Found marker " + markers[i].id);
                    context.font = "30px Arial";
                    context.shadowColor = "#000";
                    var width = context.measureText("Hello World").width + blur * 2;
                    context.shadowOffsetX = width;
                    context.shadowOffsetY = 0;
                    context.shadowBlur = 10;
                    context.fillText("Hi the marker number is " + markers[i].id, x, y)


                }


            }



            function disableInputButtons() {
                document.getElementById('open-or-join-room').disabled = true;
                document.getElementById('open-room').disabled = true;
                document.getElementById('join-room').disabled = true;
                document.getElementById('room-id').disabled = true;
            }

            // ......................................................
            // ......................Handling Room-ID................
            // ......................................................

            function showRoomURL(roomid) {
                var roomHashURL = '#' + roomid;
                var roomQueryStringURL = '?roomid=' + roomid;

                var html = '<h2>Unique URL for your room:</h2><br>';

                html += 'Hash URL: <a href="' + roomHashURL + '" target="_blank">' + roomHashURL + '</a>';
                html += '<br>';
                html += 'QueryString URL: <a href="' + roomQueryStringURL + '" target="_blank">' + roomQueryStringURL + '</a>';

                var roomURLsDiv = document.getElementById('room-urls');
                roomURLsDiv.innerHTML = html;

                roomURLsDiv.style.display = 'block';
            }

            (function() {
                var params = {},
                    r = /([^&=]+)=?([^&]*)/g;

                function d(s) {
                    return decodeURIComponent(s.replace(/\+/g, ' '));
                }
                var match, search = window.location.search;
                while (match = r.exec(search.substring(1)))
                    params[d(match[1])] = d(match[2]);
                window.params = params;
            })();

            var roomid = '';
            if (localStorage.getItem(connection.socketMessageEvent)) {
                roomid = localStorage.getItem(connection.socketMessageEvent);
            } else {
                roomid = connection.token();
            }
            document.getElementById('room-id').value = roomid;
            document.getElementById('room-id').onkeyup = function() {
                localStorage.setItem(connection.socketMessageEvent, this.value);
            };

            var hashString = location.hash.replace('#', '');
            if(hashString.length && hashString.indexOf('comment-') == 0) {
              hashString = '';
            }

            var roomid = params.roomid;
            if(!roomid && hashString.length) {
                roomid = hashString;
            }

            if(roomid && roomid.length) {
                document.getElementById('room-id').value = roomid;
                localStorage.setItem(connection.socketMessageEvent, roomid);

                // auto-join-room
                (function reCheckRoomPresence() {
                    connection.checkPresence(roomid, function(isRoomExists) {
                        if(isRoomExists) {
                            connection.join(roomid);
                            return;
                        }

                        setTimeout(reCheckRoomPresence, 5000);
                    });
                })();

                disableInputButtons();
            }

        </script>

</body>


</html>
