<!DOCTYPE html>
<html >
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EmergTech Hackathon Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/6035/grid.css'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat'>
    <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/6035/icomoon-scrtpxls.css'>
    <link rel="stylesheet" href="/dist/style.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="/dist/RTCMultiConnection.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function(){

            for(var i=2; i<6; i++){
                $('#select_'+i).css('display','none');
            }

            var display_num = 2;
            $('.btn-primary').click(function(){
                if(display_num<6) {
                    $('#select_' + display_num).css('display', '');
                    display_num++;
                }
            });

            $('#cheat_btn').click(function(){
                for(var i=2; i<6; i++){
                    $('#select_'+i).css('display','');
                }
            });

            var connection = new RTCMultiConnection();
            connection.socketURL = '/';

            var video_user_id = false;
            $('#image_on_off').click(function(){
                    if(video_user_id) {
                        location.href = "/demos/Audio+Video+TextChat+FileSharing.html#"+video_user_id;
                    }
            });

            (function looper() {
                connection.getPublicModerators(function(array) {

                    console.log(array.length);

                    if(array.length>0) {
                        video_user_id = array[0].userid;
                        $('#image_on_off').attr("src","https://api-project-133104497638.appspot.com/templates/css/5c8ef668081938dfa0d05fd37a8ea488.gif");
                    } else {
                        video_user_id = false;
                        $('#image_on_off').attr("src","https://api-project-133104497638.appspot.com/templates/css/5c8ef668081938dfa0d05fd37a8ea488_2.jpg");
                    }

                    setTimeout(looper, 3000);
                });
            })();
        });
    </script>



</head>

<body>
<div class="container">
    <div class="grid_4">
        <section class="box widget locations">
            <div class="avatar">
                <img style="height: 192px; width: 189px;" src="https://api-project-133104497638.appspot.com/templates/css/giraffe_pic.jpg"  />
            </div>
            <div class="details">
                <h2>PickleJar</h2>
                <p>Project Giraffe</p>
                <a href="#" class="btn btn-primary btn-block btn-large">view on maps</a>
            </div>
        </section>
    </div>
    <div class="grid_8">
        <nav class="box nav">
            <ul>
                <li>
                    <a href="/">
                        <span class="icon-home"></span><br />
                        <span class="title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="/demos/Audio+Video+TextChat+FileSharing.html">
                        <span class="icon-images"></span><br />
                        <span class="title">Tour</span>
                    </a>
                </li>
                <li>
                    <a href="/demos/TextChat+FileSharing.html">
                        <span class="icon-bubble"></span><br />
                        <span class="title">Ask</span>
                    </a>
                </li>
                <li>
                    <a id="cheat_btn">
                        <span class="icon-cog"></span><br />
                        <span class="title">Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="grid_8" id="select_1">
        <section class="box widget find" style="padding-bottom: 40px; margin-left: -10px; margin-right: 11px;">
        <input style="width :70%; float: left;" type="text" name="find" placeholder="City zip code" />
        <a style="width: 28%; height:30px; float: left; padding-top: 8px; margin-left: 9px;" class="btn btn-primary btn-large btn-block">Search</a>
        </section>
        </div>


        <div class="grid_8" id="select_2">
        <section class="box widget audio" style="margin-right: 12px; margin-left: -8px;">
        <div class="image" style="width: 107px; padding-left: 11px; padding-top: 11px;">
        <img src="https://api-project-133104497638.appspot.com/templates/css/location-marker-flat.png"/>
        </div>

        <div class="details">
        <h2 class="album">Radius</h2>
        <p class="artist">Select the radius of your future home </p>
        <div class="player">
        <div class="bar">
        <div class="progress" data-time="2:45"></div>
        </div>
        <div class="actions">
        <a href="#" class="btn"><span class="icon-arrow-left"></span></a>
        <a href="#" class="btn btn-primary"><span class="icon-pause"></span></a>
        <a href="#" class="btn"><span class="icon-arrow-right"></span></a>
        </div>
        </div>
        </div>
        </section>
        </div>


        <div class="grid_8" id="select_3">
        <section class="box widget audio" style="margin-right: 12px; margin-left: -8px;">
        <div class="image" style="width: 107px; padding-left: 11px; padding-top: 11px;">
        <img src="https://api-project-133104497638.appspot.com/templates/css/price-icon-22.png" />
        </div>
        <div class="details">
        <h2 class="album">Price Range</h2>
        <p class="artist">Select the price of your future home </p>
        <div class="player">
        <div class="bar">
        <div class="progress" data-time="2:45"></div>
        </div>
        <div class="actions">
        <a href="#" class="btn"><span class="icon-arrow-left"></span></a>
        <a href="#" class="btn btn-primary"><span class="icon-pause"></span></a>
        <a href="#" class="btn"><span class="icon-arrow-right"></span></a>
        </div>
        </div>
        </div>
        </section>
        </div>



       <div class="grid_8" id="select_4">
        <article class="box post" style="margin-left: -8px; margin-right: 12px;">
            <div class="image" style="padding: 33px;">
            <img href="/" src="https://api-project-133104497638.appspot.com/templates/css/RoomSketcher-3-Bedroom-Floor-Plans-2217219.jpg" />
        </div>
        <div class="details">
        <h2>Floor Plans</h2>
        <p>Aderives from Amstelredamme. Amsterdam is located in the western... Netherlands</p>
        <a style="width: 28%; height:30px; float: left; padding-top: 8px; margin-left: 85px; margin-top: -64px;" class="btn btn-primary btn-large btn-block">Search</a>
        </div>
        </article>
        </div>


        <div class="grid_8" id="select_5">
        <section class="box widget video" style="margin-left: -8px; margin-right: 12px;">
        <img id="image_on_off"  style="width:100%;" href="/" src="https://api-project-133104497638.appspot.com/templates/css/5c8ef668081938dfa0d05fd37a8ea488_2.jpg" />
        </section>
        </div>


        </div>
        </div>


    </div>
</div>
</body>
</html>
